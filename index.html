<!-- 画像を <img> で表示（background-image は使わないのが安全） -->
<div class="map-wrap">
  <img id="mapImg" src="your-image.jpg" alt="地図/写真" />
  <div id="pin" class="pin" title="Spot"></div>
</div>

<style>
.map-wrap { position: relative; width: 100%; max-width: 980px; }
.map-wrap img { display:block; width:100%; height:auto; }
.pin {
  position:absolute; width:18px; height:18px; border-radius:50%;
  background:#e11; border:2px solid #fff;
  transform: translate(-50%, -100%); /* 中心合わせ＋少し上に（ピンっぽく） */
  pointer-events:none;
}
</style>

<script>
  const img = document.getElementById('mapImg');
  const pin = document.getElementById('pin');

  // ★写真の中での“元画像ピクセル”座標を入れてください（左上基準）
  // 例: x=9728, y=4160（負の値だったら測り方を見直して正の値に）
  const NATURAL_X = 9728;
  const NATURAL_Y = 4160;

  function placePin() {
    const nw = img.naturalWidth;
    const nh = img.naturalHeight;
    if (!nw || !nh) return;

    // natural座標 → 表示座標（％→px換算）
    const rect = img.getBoundingClientRect();
    const px = (NATURAL_X / nw) * rect.width;
    const py = (NATURAL_Y / nh) * rect.height;

    pin.style.left = px + 'px';
    pin.style.top  = py + 'px';
  }

  if (img.complete) placePin();
  img.addEventListener('load', placePin);
  window.addEventListener('resize', placePin);
</script>
