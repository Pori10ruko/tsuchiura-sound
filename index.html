<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tsuchiura Sound Archive</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html,body{height:100%;margin:0;background:#000;color:#e8e0c9;}
  #map{width:100vw;height:100vh;}
  .leaflet-container{background:#000;}
  .hud{
    position:fixed;right:12px;top:12px;z-index:500;
    background:#111a;color:#ffd86b;border:1px solid #ffd86b55;
    font:12px/1.2 system-ui;padding:8px 10px;border-radius:10px;backdrop-filter:blur(4px);
  }
  .fab{
    position:fixed;right:16px;bottom:16px;z-index:600;
    border:0;border-radius:999px;padding:12px 16px;cursor:pointer;
    background:#f0d27a;color:#111;font-weight:700;box-shadow:0 6px 20px #0008;
  }
  .popup{width:min(360px,86vw);font:14px/1.5 system-ui,"Noto Sans JP",sans-serif;color:#111;}
  .popup img{width:100%;height:auto;border-radius:10px;margin-bottom:8px;}
  .popup .meta{font-size:12px;color:#555;margin:6px 0;}
  .popup audio{width:100%;margin-top:6px;}
  .popup .alt{margin-top:8px;font-size:12px;}
  .popup .alt a{color:#0a58ff;}
</style>
</head>
<body>
<div id="map"></div>
<div class="hud">img: <span id="sz">—</span>｜x:<span id="px">—</span> / y:<span id="py">—</span></div>
<button class="fab" id="openSpotBtn">▶︎ テスト再生</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 背景画像（リポジトリ直下）
  const IMG_URL = './tsuchiura_map.jpg';

  // 相対→絶対URL（パス違い対策）
  const BASE = new URL('.', location.href).href;
  const abs  = rel => new URL(rel, BASE).href;

  // 初期スポット（画像の中央に配置）
  let spot = {
    title: 'テスト：川の音',
    x: 512,   // 画像幅1024pxの中央
    y: 768,   // 画像高1536pxの中央
    recorder: 'Your Name',
    date: '2025-10-12',
    photo: abs('./sample.jpg'),
    audioWav: abs('./sample.wav?v=1'),   // WAV
    audioMp3: abs('./sample.mp3?v=1'),   // 任意（ある場合）
    description: '霞ヶ浦総合公園ちかくの川沿いで録音。'
  };

  // 以前の座標が残っていると中央に来ないので、初回はクリア
  localStorage.removeItem('spotXY');

  // 画像サイズを取得して座標系を確定（上下反転補正あり）
  const img = new Image();
  img.onload = () => {
    const W = img.naturalWidth, H = img.naturalHeight;
    document.getElementById('sz').textContent = `${W}×${H}px`;

    const bounds = [[0,0],[H,W]];
    const map = L.map('map',{crs:L.CRS.Simple,minZoom:-4,maxZoom:4,zoomControl:true});
    L.imageOverlay(IMG_URL,bounds).addTo(map);
    map.fitBounds(bounds,{padding:[0,0]});
    map.setMaxBounds(bounds);

    // 画像座標 (0,0)=左上, (W,H)=右下
    // Leafletの緯度経度へ：Yは反転（上が小、下が大）
    const toLatLng = (x,y) => map.unproject([x, H - y], map.getMaxZoom());
    const toPixel  = (ll) => {
      const p = map.project(ll, map.getMaxZoom());
      return { x: p.x, y: H - p.y };
    };

    let marker;
    const drawMarker = () => {
      if (marker) map.removeLayer(marker);
      const icon = L.icon({
        iconUrl:"https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        shadowUrl:"https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
        iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34]
      });
      const audioHtml = `
        <audio controls preload="metadata" playsinline>
          <source src="${spot.audioWav}" type="audio/wav">
          ${spot.audioMp3 ? `<source src="${spot.audioMp3}" type="audio/mpeg">` : ``}
          お使いのブラウザは音声再生に対応していません。
        </audio>
        <div class="alt">再生できないときは <a href="${spot.audioMp3 || spot.audioWav}" target="_blank" rel="noopener">音源を直接開く</a></div>`;
      const html = `
        <div class="popup">
          ${spot.photo ? `<img src="${spot.photo}" alt="${spot.title}">` : ``}
          <div class="meta">${spot.title} ｜ REC: ${spot.recorder} ｜ ${spot.date}</div>
          <div>${spot.description||''}</div>
          ${audioHtml}
        </div>`;
      marker = L.marker(toLatLng(spot.x, spot.y), {icon}).addTo(map).bindPopup(html);
    };

    // 初回：中央に配置して開く
    drawMarker();
    map.setView(toLatLng(spot.x, spot.y), 0, {animate:true});
    marker.openPopup();

    // クリックした場所にスポットを更新（HUDにも反映）
    map.on('click', e => {
      const p = toPixel(e.latlng);
      spot.x = Math.round(p.x);
      spot.y = Math.round(p.y);
      document.getElementById('px').textContent = spot.x;
      document.getElementById('py').textContent = spot.y;
      drawMarker();
      localStorage.setItem('spotXY', JSON.stringify({x:spot.x,y:spot.y}));
    });

    // 右下ボタンで現在スポットを開く
    document.getElementById('openSpotBtn').onclick = () => {
      if (!marker) return;
      map.setView(marker.getLatLng(), map.getZoom(), {animate:true});
      marker.openPopup();
    };
  };
  img.onerror = () => alert('画像を読み込めませんでした：'+IMG_URL);
  img.src = IMG_URL;
</script>
</body>
</html>
